<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <!-- Navbar content -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="openLibrary()" >Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="openWeatherForecast()">Weather Forecast</a>
            </li>
          </ul>
    </nav>
    
    <br>
    <div>
        <div class="text-center"> 
            <!--Library CRUD-->
            <div id="library" style="display: none;">
                <h1>Library CRUD</h1>
                <br>

                <div id="addForm" class="container-sm"> 
                    <h3>Add</h3>
                    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                        <input type="text" id="add-name" placeholder="Book Name">
                        <input type="text" id="add-author" placeholder="Author">
                        <input type="submit" value="Add" class="btn-success">
                    </form>
                </div>
        
                <div id="editForm" class="container-sm">
                    <h3>Edit</h3>
                    <form action="javascript:void(0);" onsubmit="updateItem()">
                        <input type="hidden" id="edit-id">
                        <input type="text" id="edit-name">
                        <input type="text" id="edit-author">
                        <input type="submit" value="Save" class="btn-primary">
                        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                    </form>
                </div>
        
                <p id="counter"></p>
                <div class="container-md">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Author</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
    
                        <tbody id="books"></tbody>
                    </table>
                </div>
            </div>
        
        
            <!--WeatherForecast-->
            <div id="weatherForecast" style="display: none;">
                <h1>Current Weather</h1>
                <br>
                <div id="searchForm">
                    <h3>Search</h3>
                    <form action="javascript:void(0);" method="GET" onsubmit="searchCity();">
                        <input type="text" id="search-city" placeholder="Search your City">
                        <input type="submit" value="Search" class="btn-outline-dark">
                    </form>
                </div>
            <br>
            <div class="container-md">
                <table class="table table-hover">
                    <tr>
                        <th scope="col">Icon</th>
                        <th scope="col">City</th>
                        <th scope="col">Date</th>
                        <th scope="col">Temp</th>
                        <th scope="col">Main</th>
                        <th scope="col">Description</th>
                        <th scope="col">Feels Like</th>
                        <th scope="col">Temp Min</th>
                        <th scope="col">Temp Max</th>
                    </tr>
                    <tbody id="city"></tbody>
                </table>
            </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
        getweather();
    </script>
</body>
</html>
